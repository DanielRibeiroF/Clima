<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <script src="scripts.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="caixa-maior">
        <input class="input-city" placeholder="Digite o nome da cidade">
        <button class="button-search" onclick="clickButton()">
            <img class="img-search" alt="busca" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>

        <div class="caixa-media">
            <h2 class="city">Tempo em </h2>

            <p class="temp">21 ºC</p>
            <div class="caixa-menor">
                <img class="img-prev" alt="icone-info-tempo" src="https://openweathermap.org/img/wn/04n.png">
                <p class="text-prev">Nublado</p>
            </div>
            <p class="humidity">Umidade 76%</p>
        </div>
    </div>

</body>

</html>
